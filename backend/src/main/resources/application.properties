# =================================================================
# Configurações Essenciais
# =================================================================

# Configuração do Servidor
server.port=8080

# Configuração do Banco de Dados (Credenciais)
# Certifique-se de que o seu MySQL Server está rodando na porta 3306!
spring.datasource.url=jdbc:mysql://localhost:3306/futshop_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Cruzeiro@3
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA/Hibernate
# CORRIGIDO: Removido o comentário para evitar erro de sintaxe
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =================================================================
# Configurações de Desenvolvimento e Segurança
# =================================================================

# Configuração CORS (Permite que o frontend acesse a API)
# Ajuste 'http://127.0.0.1:5500' para a porta do seu Live Server
futshop.cors.allowed-origins=http://127.0.0.1:5500,http://localhost:5500

# Configurações de Logging (Opcional, pode ajudar na depuração)
logging.level.org.springframework=INFO
logging.level.com.futshop=DEBUG